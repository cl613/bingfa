<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>

<div id="app">

    <p>currentTime1:{{currentTime1}}</p>
    <p>currentTime2:{{currentTime2}}</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            message: "均衡学java"
        },
        methods: {
            currentTime1: function (event) {
                return Data.now();
            }
        },

        computed:{
            currentTime2: function () {
                this.message;
                return Data.now();
            }
        }
    });
</script>

</body>
</html>
