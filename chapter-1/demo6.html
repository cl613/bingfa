<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <cl v-for="item in items" v-bind:cl="item"></cl>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>


    Vue.component("cl",{
        props: ['cl'],
        template: '<li>{{cl}}</li>'
    });

    var vm = new Vue({
        el: "#app",
        data:{
            items: ["java", "linux"]
        }

    });
</script>

</body>
</html>
