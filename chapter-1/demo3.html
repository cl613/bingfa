<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <li v-for="(item, index) in items">
        {{item.message}}---{{index}}

    </li>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            items: [
                {message: '均衡学习java'},
                {message: '均衡学习前端'},
                {message: '均衡学习运维'}
            ]

        }
    });
</script>

</body>
</html>
